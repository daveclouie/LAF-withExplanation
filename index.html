<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic meta tags and page setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReClaimMe - Login</title>
  
  <!-- External stylesheets and resources -->
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Favicon and app icons -->
  <link rel="icon" type="image/png" href="ReClaimMeLogo.jpg">
  <link rel="shortcut icon" href="ReClaimMeLogo.jpg" type="image/x-icon">
</head>
<body>
  <!-- Main container for all content -->
  <div class="container">
    <!-- Header section with logo and title -->
    <div class="header">
      <img src="ReClaimMeLogo.jpg" alt="Logo">
      <h1>ReClaimMe</h1>
    </div>

    <!-- Main content area with login form -->
    <div class="main">
      <!-- Decorative image -->
      <img src="MiddlePic.jpg" alt="Keyboard Image">
      
      <!-- Login form container -->
      <div class="login-box">
        <h2>Login</h2>
        
        <!-- Email input field -->
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        
        <!-- Password input field with visibility toggle -->
        <label for="password">Password</label>
        <div class="input-box">
          <input type="password" id="password" placeholder="Enter your password">
          <i class="toggle-password fas fa-eye" id="toggle-password"></i>
        </div>

        <!-- Status message display area -->
        <div class="status-message" id="status-message"></div>

        <!-- Main action buttons -->
        <div class="buttons">
          <button id="signin-btn">Sign In</button>
          <button id="signup-btn">Sign Up</button>
        </div>

        <!-- Google sign-in button -->
        <button class="google-button" id="google-signin-btn">Sign in with Google</button>
        
        <!-- Password recovery link -->
        <div class="forgot" id="forgot-password">Forgot Password</div>
      </div>
    </div>

    <!-- Footer section with contact information -->
    <div class="footer">
      <!-- Left section: Logo and description -->
      <div class="footer-left">
        <img src="ReClaimMeLogo.jpg" alt="Footer Logo">
        <div>
          <strong>ReClaimMe</strong><br>
          Lost items? We've got a team dedicated to bringing them back to you.
        </div>
      </div>
      
      <!-- Center section: Copyright information -->
      <div class="footer-center">
        &copy; Copyright 2025 ReClaimMe<br>
        All Rights Reserved
      </div>
      
      <!-- Right section: Contact details -->
      <div class="footer-right">
        Contact<br>
        Tel: +93463575478<br>
        Email: reclaimme@gmail.com<br>
      </div>
    </div>
  </div>

  <!-- Firebase authentication script -->
  <script type="module" src="login.js"></script>
</body>
</html>
