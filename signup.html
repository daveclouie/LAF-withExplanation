<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic meta tags and page setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReClaimMe - Register</title>
  
  <!-- External stylesheets and resources -->
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="ReClaimMeLogo.jpg">
</head>
<body>
  <!-- Main container for all content -->
  <div class="container">
    <!-- Header section with logo and title -->
    <div class="header">
      <img src="ReClaimMeLogo.jpg" alt="Logo">
      <h1>ReClaimMe</h1>
    </div>

    <!-- Main content area with registration form -->
    <div class="main">
      <!-- Decorative image -->
      <img src="MiddlePic.jpg" alt="Keyboard Image">
      
      <!-- Registration form container -->
      <div class="register-box">
        <h2>Register</h2>
        
        <!-- Registration form -->
        <form id="signupForm">
          <!-- Name input field -->
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>

          <!-- Email input field -->
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <!-- Contact number input field -->
          <label for="contact">Contact No.</label>
          <input type="text" id="contact" placeholder="Enter your contact number" required>

          <!-- Location input field -->
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Enter your location" required>

          <!-- Password input field with visibility toggle -->
          <label for="password">Password</label>
          <div class="input-box">
            <input type="password" id="password" placeholder="Create password" required>
            <i class="toggle-password fas fa-eye" id="toggle-password"></i>
          </div>

          <!-- Confirm password input field with visibility toggle -->
          <label for="confirm-password">Confirm Password</label>
          <div class="input-box">
            <input type="password" id="confirm-password" placeholder="Confirm password" required>
            <i class="toggle-password fas fa-eye" id="toggle-confirm-password"></i>
          </div>

          <!-- Status message display area -->
          <div class="status-message" id="status-message"></div>

          <!-- Submit button -->
          <button type="submit">Submit</button>
        </form>
        
        <!-- Login redirect link -->
        <p class="login-redirect">Already have an account? <a href="index.html">Sign in</a></p>
      </div>
    </div>

    <!-- Footer section with contact information -->
    <div class="footer">
      <!-- Left section: Logo and description -->
      <div class="footer-left">
        <img src="ReClaimMeLogo.jpg" alt="Footer Logo">
        <div>
          <strong>ReClaimMe</strong><br>
          Lost items? We've got a team dedicated to bringing them back to you.
        </div>
      </div>
      
      <!-- Center section: Copyright information -->
      <div class="footer-center">
        &copy; Copyright 2025 ReClaimMe<br>
        All Right Reserved
      </div>
      
      <!-- Right section: Contact details -->
      <div class="footer-right">
        Contact<br>
        Tel: +93463575478<br>
        Email: reclaimme@gmail.com<br>
      </div>
    </div>
  </div>

  <!-- Firebase registration script -->
  <script type="module" src="signup.js"></script>
</body>
</html>
